<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->


  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
              <!-- Topbar -->
              <app-topbar></app-topbar>
              <!-- End of Topbar -->
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">List user</h1>
          <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
        </div>

        <!-- Content Row -->

        <div class="row">
          <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">User list</h6>

                <button class="btn btn-primary" routerLink='/add_user'>Add User</button>
                

              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div class="chart-area">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>firtsname</th>
                        <th>lastname</th>
                        <th>email</th>
                        <th>phone</th>
                        <th>account state</th>
                        <th>#</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let user of users, let i = index">
                        <td>#</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>
                          <div *ngIf="!user.etat" class="badge-sm badge-danger badge">innactive</div>
                          <div *ngIf="user.etat" class="badge-sm badge-success badge">active</div>
                        </td>
                        <td>
                          <button class="btn btn-sm" (click)="updateTest(user)" 
                          [ngClass]="{
                            'btn-success' : !user.etat,
                            'btn-danger' : user.etat
                          }"
                          >
                            <i class="fas" [ngClass]="{
                              'fa-user-check' : !user.etat,
                              'fa-user-lock' : user.etat
                            }"> </i>
                          </button>
                          <button class="btn btn-danger btn-sm ml-3" (click)="deleteTest(user,i)"><i class="far fa-trash-alt"></i></button>
                          <button class="btn btn-warning btn-sm ml-3" [routerLink]="['/update_user',user._id]" ><i class="fas fa-user-edit"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2019</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
